<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script type="module" src="https://unpkg.com/prop-types@15.7.2/prop-types.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Btn({  content, fontSize = 16, onClick }){
            return (
                <button 
                    onClick = {onClick}
                    style={{
                        backgroundColor: "tomato",
                        color:"white",
                        padding:"10px 20px",
                        margin:"10px",
                        borderRadius: 10,
                        border: 1,
                        fontSize,
                    }}
                >
                {content}
                </button>
            )
        }
        Btn.propTypes = {
            content: PropTypes.string.isRequired,
            fontSize: PropTypes.number,
        }
        const MemorizedBtn = React.memo(Btn);
        function App(){
            const [value, setValue] = React.useState("First Value")
            const changeValue = () => setValue("Second Value");
            return (
                <div>
                    <Btn content={value} onClick={changeValue} />
                    <Btn content="Continue" fontSize={18} />
                </div>
            )
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
